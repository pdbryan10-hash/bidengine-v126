<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350" width="300" height="350">
  <defs>
    <!-- Gradients -->
    <linearGradient id="vaultBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a4a"/>
      <stop offset="100%" style="stop-color:#1a0a2a"/>
    </linearGradient>
    <radialGradient id="eyeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#1a0a2a"/>
    </radialGradient>
    
    <!-- Glow filters -->
    <filter id="glowPurple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowPurpleStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlowP" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @keyframes floatV {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      @keyframes shieldRotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes eyePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }
      @keyframes hexFloat {
        0%, 100% { opacity: 0.5; transform: translateY(0); }
        50% { opacity: 0.8; transform: translateY(-5px); }
      }
      .float-vault { animation: floatV 4s ease-in-out infinite; }
      .shield-spin { animation: shieldRotate 12s linear infinite; transform-origin: center center; }
      .eye-pulse { animation: eyePulse 3s ease-in-out infinite; transform-origin: center center; }
    </style>
  </defs>
  
  <!-- Background glow -->
  <ellipse cx="150" cy="150" rx="90" ry="90" fill="#a855f7" opacity="0.1" filter="url(#glowPurpleStrong)"/>
  
  <!-- Rotating shield rings -->
  <g class="shield-spin" style="transform-origin: 150px 150px;">
    <circle cx="150" cy="150" r="95" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.3"/>
    <circle cx="150" cy="150" r="95" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.2" transform="rotate(60, 150, 150)"/>
    <circle cx="150" cy="150" r="95" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.2" transform="rotate(120, 150, 150)"/>
    
    <!-- Shield nodes -->
    <circle cx="150" cy="55" r="5" fill="#a855f7" filter="url(#softGlowP)"/>
    <circle cx="232" cy="103" r="4" fill="#a855f7" opacity="0.7" filter="url(#softGlowP)"/>
    <circle cx="232" cy="197" r="4" fill="#a855f7" opacity="0.7" filter="url(#softGlowP)"/>
    <circle cx="150" cy="245" r="4" fill="#a855f7" opacity="0.7" filter="url(#softGlowP)"/>
    <circle cx="68" cy="197" r="4" fill="#a855f7" opacity="0.7" filter="url(#softGlowP)"/>
    <circle cx="68" cy="103" r="4" fill="#a855f7" opacity="0.7" filter="url(#softGlowP)"/>
  </g>
  
  <g class="float-vault">
    <!-- Main vault body -->
    <rect x="80" y="80" width="140" height="140" rx="20" fill="url(#vaultBodyGrad)" stroke="#a855f7" stroke-width="3" filter="url(#glowPurple)"/>
    
    <!-- Inner highlight -->
    <ellipse cx="150" cy="100" rx="50" ry="15" fill="#a855f7" opacity="0.1"/>
    
    <!-- The Eye -->
    <g class="eye-pulse" style="transform-origin: 150px 135px;">
      <circle cx="150" cy="135" r="35" fill="url(#eyeGrad)" filter="url(#glowPurpleStrong)"/>
      <!-- Eye inner glow -->
      <circle cx="150" cy="135" r="20" fill="white" opacity="0.9" filter="url(#softGlowP)"/>
      <!-- Pupil -->
      <circle cx="150" cy="135" r="10" fill="#1a0a2a"/>
      <!-- Eye highlight -->
      <circle cx="142" cy="127" r="6" fill="white" opacity="0.8"/>
    </g>
    
    <!-- Lock mechanism -->
    <g transform="translate(150, 195)">
      <!-- Lock body -->
      <rect x="-15" y="0" width="30" height="25" rx="4" fill="#a855f7" filter="url(#softGlowP)"/>
      <!-- Lock shackle -->
      <path d="M-8,-12 L-8,-5 Q-8,0 -3,0 L3,0 Q8,0 8,-5 L8,-12" fill="none" stroke="#a855f7" stroke-width="4" stroke-linecap="round"/>
      <!-- Keyhole -->
      <circle cx="0" cy="10" r="4" fill="#1a0a2a"/>
      <rect x="-2" y="10" width="4" height="8" fill="#1a0a2a"/>
    </g>
    
    <!-- Corner details -->
    <line x1="90" y1="90" x2="105" y2="90" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
    <line x1="90" y1="90" x2="90" y2="105" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
    <line x1="195" y1="90" x2="210" y2="90" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
    <line x1="210" y1="90" x2="210" y2="105" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Floating hex codes -->
  <g font-family="monospace" font-size="9" fill="#a855f7" letter-spacing="1">
    <text x="25" y="110" opacity="0.5">
      0xA7F2
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="110;105;110" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="240" y="150" opacity="0.5">
      0xB3E9
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="y" values="150;145;150" dur="3s" repeatCount="indefinite" begin="1s"/>
    </text>
    <text x="35" y="200" opacity="0.5">
      0xC1D4
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="y" values="200;195;200" dur="3s" repeatCount="indefinite" begin="2s"/>
    </text>
  </g>
  
  <!-- Data stream particles -->
  <g>
    <circle cx="60" cy="130" r="2" fill="#a855f7" opacity="0.6">
      <animate attributeName="cx" values="60;80" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="170" r="2" fill="#a855f7" opacity="0.6">
      <animate attributeName="cx" values="240;220" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.6;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>
  
  <!-- Label -->
  <text x="150" y="290" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="bold" fill="#a855f7" text-anchor="middle" letter-spacing="4" filter="url(#softGlowP)">BIDVAULT</text>
  <text x="150" y="315" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#ffffff" opacity="0.8" text-anchor="middle" letter-spacing="3">THE EVIDENCE GUARDIAN</text>
</svg>
