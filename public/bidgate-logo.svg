<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gateGradient)" opacity="0.15"/>
  
  <!-- Outer shield shape -->
  <path d="M50 12 L80 25 L80 55 Q80 75 50 88 Q20 75 20 55 L20 25 Z" 
        fill="none" 
        stroke="url(#gateGradient)" 
        stroke-width="3"
        filter="url(#glow)">
    <animate attributeName="stroke-dasharray" values="0,300;300,0" dur="2s" fill="freeze"/>
  </path>
  
  <!-- Inner shield -->
  <path d="M50 22 L72 32 L72 52 Q72 68 50 78 Q28 68 28 52 L28 32 Z" 
        fill="url(#shieldGradient)" 
        opacity="0.3">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Gate bars -->
  <g stroke="url(#gateGradient)" stroke-width="2.5" stroke-linecap="round">
    <!-- Left bar -->
    <line x1="38" y1="40" x2="38" y2="65">
      <animate attributeName="y1" values="52;40" dur="0.5s" fill="freeze" begin="0.5s"/>
    </line>
    <!-- Center bar -->
    <line x1="50" y1="35" x2="50" y2="68">
      <animate attributeName="y1" values="52;35" dur="0.5s" fill="freeze" begin="0.3s"/>
    </line>
    <!-- Right bar -->
    <line x1="62" y1="40" x2="62" y2="65">
      <animate attributeName="y1" values="52;40" dur="0.5s" fill="freeze" begin="0.5s"/>
    </line>
  </g>
  
  <!-- Check mark (appears for GO decision) -->
  <path d="M40 52 L47 59 L60 44" 
        fill="none" 
        stroke="#22C55E" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" fill="freeze" begin="1.5s"/>
    <animate attributeName="stroke-dasharray" values="0,30;30,0" dur="0.5s" fill="freeze" begin="1.5s"/>
  </path>
  
  <!-- Pulse ring -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0">
    <animate attributeName="r" values="42;48" dur="1.5s" repeatCount="indefinite" begin="2s"/>
    <animate attributeName="opacity" values="0.6;0" dur="1.5s" repeatCount="indefinite" begin="2s"/>
  </circle>
</svg>
